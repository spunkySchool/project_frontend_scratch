    <style>
        #dored{
            /* id selector */
            color: tomato;
        }
        footer,span{
            /* groping selector */
            background-color: pink;
        }

</head>
<body>
    <h3>css selectors</h3>
    <p id="dored">laude pe duniya</p>
    <p>duniya pe danav</p>

    <span>this is span</span>
    <footer>ye joota hai</footer>

</body>
